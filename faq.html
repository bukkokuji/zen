<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>質問 - 福應山 佛國寺</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header-placeholder"></div>

  <section class="hero" style="background-image: url('images/hero-faq.webp');">
    <div class="hero-text">
      <h1 data-aos="fade" data-aos-duration="3000">質問</h1>
    </div>
  </section>

 <main class="faq-container" data-aos="fade-up" data-aos-duration="1000">
  <h1>よくある質問（FAQ）</h1>

  <div class="faq-item">
    <button class="faq-question">
      食事に制限があります。対応できますか？
      <span class="chevron">▼</span>
    </button>
    <div class="faq-answer">
      <p>はい、可能な限り対応いたします。菜食やアレルギーのある方は事前にお知らせください。</p>
    </div>
  </div>

  <div class="faq-item">
    <button class="faq-question">
      坐禅の姿勢が難しい場合、他の方法はありますか？
      <span class="chevron">▼</span>
    </button>
    <div class="faq-answer">
      <p>はい、椅子や座禅用のベンチを使用しての坐禅も可能です。</p>
    </div>
  </div>

  <!-- Autres questions ici -->
 </main>

  <div id="footer-placeholder"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>

  <script>
    document.querySelectorAll(".faq-question").forEach(button => {
      button.addEventListener("click", () => {
        const answer = button.nextElementSibling;
        button.classList.toggle("active");
        if (button.classList.contains("active")) {
          answer.style.maxHeight = answer.scrollHeight + "px";
        } else {
          answer.style.maxHeight = null;
        }
      });
    });
  </script>
</body>
</html>
