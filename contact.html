<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - 福應山 佛國寺</title>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
  <style>
    /* ==========================
       Page contact style “cartes”
       ========================== */

    main.contact-content {
      padding: 60px 20px;
      font-family: "Yuji Syuku", serif;
      color: #2b1c0f;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2.section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5em;
      letter-spacing: 0.1em;
    }

    /* Carte générale */
    .info-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      justify-content: center;
      margin-bottom: 3em;
    }

    .card {
      background-color: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 20px;
      flex: 1 1 280px;
      max-width: 350px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #8b5e3c;
    }

    .card p, .card li {
      line-height: 1.6;
      font-size: 1rem;
    }

    .card ul {
      padding-left: 1em;
      margin: 0;
    }

    /* Formulaire amélioré */
    .contact-form form {
      display: grid;
      gap: 1em;
      background: #fff8f0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .contact-form label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: "Yuji Syuku", serif;
    }

    .contact-form button {
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-form button:hover {
      background-color: #a5724b;
    }

    /* Instagram */
    .instagram-link {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin: 2em 0;
      font-size: 1rem;
      text-decoration: none;
      color: #2b1c0f;
    }

    .instagram-link img {
      width: 32px;
      height: 32px;
    }

    /* Carte Google en bas */
    .map-container {
      margin-top: 3em;
      width: 100%;
      height: 500px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media(max-width: 800px){
      .info-cards {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <section class="hero" style="background-image: url('images/hero-contact.jpg');">
    <div class="hero-text">
      <h1 data-aos="fade" data-aos-duration="3000">お問い合わせ</h1>
    </div>
  </section>

  <main class="contact-content" data-aos="fade-up" data-aos-duration="900">

    <!-- Cartes informations -->
    <section class="info-cards">
      <div class="card">
        <h3>住所・電話</h3>
        <ul>
          <li>〒917-0054 福井県小浜市伏原38-9</li>
          <li>電話: 0770-52-3504</li>
          <li>E-mail: 公開情報なし</li>
        </ul>
      </div>
      <div class="card">
        <h3>アクセス</h3>
        <ul>
          <li>小浜駅から徒歩約10分</li>
          <li>駐車場あり</li>
          <li>アクセス自由。ガイド付き見学や修行体験は、英語・日本語でメール予約可能</li>
        </ul>
      </div>
    </section>

    <!-- Formulaire de contact -->
    <section class="contact-form">
      <h2 class="section-title">メッセージを送る</h2>
      <form action="submit_form.php" method="POST">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" placeholder="例: 山田 太郎" required>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <label for="message">メッセージ</label>
        <textarea id="message" name="message" rows="5" placeholder="ご質問やお問い合わせ内容をご記入ください" required></textarea>

        <button type="submit">送信</button>
      </form>
    </section>

    <!-- Instagram -->
    <a href="https://www.instagram.com/bukkokuji.fukui.obama/" target="_blank" class="instagram-link">
      <img src="images/instagram-logo.png" alt="Instagram">
      Instagramで寺院の最新情報をフォローしてください
    </a>

    <!-- Google Map full-width en bas -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3264.617682018981!2d135.74469467660152!3d35.494118541284446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60010f6c07efdd73%3A0x9c52765b8f9cb59f!2z6ICD5Z-O5aSn!5e0!3m2!1sja!2sjp!4v1739466012345!5m2!1sja!2sjp"
        allowfullscreen="" loading="lazy"></iframe>
    </div>

  </main>

  <div id="footer-placeholder"></div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
