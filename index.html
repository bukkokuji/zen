<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>佛國寺</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background: #fff;
      color: #222;
      line-height: 1.7;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .logo {
      position: relative;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
    }

    .logo img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 80px;   /* ~3 cm */
      height: auto;
      opacity: 0.2;
      z-index: 0;
    }

    .logo span {
      position: relative;
      z-index: 1;
    }

    section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    img.full {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/seal.svg" alt="佛國寺印">
    <span>佛國寺</span>
  </div>
</header>

<main>
  <section>
    <h1>曹洞宗 佛國寺</h1>
  </section>

  <section>
    <img src="images/temple.jpg" alt="佛國寺" class="full">
  </section>

  <section>
    <p>福井県小浜市に位置する禅寺、佛國寺は、原田湛玄老師の教えを受け継ぎ、現在は原田晃岳住職のもとで修行と教化を続けています。</p>
  </section>

  <section>
    <img src="images/garden.jpg" alt="庭園" class="full">
  </section>
</main>

<script>
  function handleScroll() {
    const sections = document.querySelectorAll("section");
    sections.forEach(section => {
      const rect = section.getBoundingClientRect();
      if (rect.top < window.innerHeight * 0.9 && rect.bottom > 50) {
        section.classList.add("visible");
      } else {
        section.classList.remove("visible");
      }
    });
  }

  window.addEventListener("scroll", handleScroll);
  window.addEventListener("load", handleScroll);
</script>

</body>
</html>
